<div class="row">
  <div class="col-xs-12">
    <h2>Sorties</h2>
    <div class="list-group">
      <button
        class="list-group-item"
        *ngFor="let book of outings; let i = index"
        (click)="onViewBook(book.uid)">
        <h3 class="list-group-item-heading">
          <button class="btn btn-default pull-right" (click)="onDeleteBook(book)">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </h3>
        <p class="list-group-item-text">{{ book.name }}</p>
      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewBook()">Nouvelle sortie</button>
  </div>
</div>
