<div class="row">
  <div class="col-xs-12">
    <h1>{{ outing.title }}</h1>
    <app-map [geojson]="outing.geojson"></app-map>
    <button class="btn btn-default" (click)="onBack()">Retour</button>
    <button class="btn btn-default" (click)="update()">Modifier</button>
    <h3>{{ outing.duration }} h</h3>
    <p>{{ outing.description }}</p>
    <img style="max-width:400px;" *ngIf="outing.photo" [src]="outing.photo"
         onerror="this.src='../../assets/image-placeholder.png'" width="100px">
  </div>
</div>
